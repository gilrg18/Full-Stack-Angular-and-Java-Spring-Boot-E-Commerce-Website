<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>{{ currentCategoryName }}</h4>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <!--loop over the collection of products-->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <!--If no products were found-->
        <!--Safe navigation operator (?) products?
        Guards against null and undefined values in property paths-->
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          No products found.
        </div>
      </div>

      <!--Begin Footer-->
      <div class = "footer-pagination">
        <div class ="row">
          <div class="col-md-6"></div>
          <div class ="col-md-6">
              <div class ="row">
                <div class="col-md-9" style="padding-left:30%">
                  <!--There will be three pages per category because there are 25 products for 
                  each category and thePageSize = 10-->
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  (pageChange)="listProducts()">
                  </ngb-pagination>
                </div>
              </div>
          </div>
        </div>
      </div>
      <!--End Footer-->

    </div>
  </div>
</div>
